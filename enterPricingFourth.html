<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Pricing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="bg-white max-w-3xl p-2 sm:p-6 md:p-8 ml-auto">
    <div class="mb-4 sm:mb-6">
      <div class="flex items-center gap-2 text-sm mb-4">
        <span class="font-sans font-medium text-sm sm:text-base leading-none text-[#009245]">Define Properties</span>
        <div class="size-2.5">
          <img class="size-full" src="./assest/img/arrow.svg" alt="arrow">
        </div>
        <span class="text-[#4B4743] font-sans font-medium text-sm sm:text-base leading-none">Enter Pricing</span>
      </div>
    </div>
    <!-- Size Section -->
    <div class="border border-[#AAAAAA] rounded-lg p-3 sm:p-4 mb-4">
      <div class="flex items-center justify-between mb-2.5">
        <div class="flex items-center mb-3 gap-2">
          <span class="font-sans font-semibold text-xl sm:text-[25px] leading-none text-[#4B4743]">Edit Name</span>
        </div>
        <button class="ml-2 text-red-500 size-6">
          <img class="size-full" src="./assest/img/delete.svg" alt="delete">
        </button>
      </div>
      <div class="space-y-3">
        <div class="flex items-center space-x-2">
          <div class="w-full relative">
            <div class="">
              <input type="text" value="Size"
                class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
            <button class="size-6 absolute right-4 top-1/2 -translate-y-1/2">
              <img class="size-full" src="./assest/img/rightArrowGreenbg.svg" alt="editgreen">
            </button>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-full">
            <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Size 1</label>
            <div class="">
              <input type="text" value="Small"
                class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
          </div>
          <button class="ml-2 size-6 mt-5">
            <img class="size-full" src="./assest/img/delete.svg" alt="delete">
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-full">
            <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Size 2</label>
            <div class="">
              <input type="text" value="Medium"
                class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
          </div>
          <button class="ml-2 size-6 mt-5">
            <img class="size-full" src="./assest/img/delete.svg" alt="delete">
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-full">
            <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Size 3</label>
            <div class="">
              <input type="text" value="Large"
                class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
          </div>
          <button class="ml-2 size-6 mt-5">
            <img class="size-full" src="./assest/img/delete.svg" alt="delete">
          </button>
        </div>
      </div>
      <button
        class="mt-3 font-sans font-normal text-sm sm:text-[15px] leading-[120%] flex items-center text-[#009245]"><svg
          class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg> Add New Size</button>
    </div>
    <!-- Add More Variants -->
    <div class="p-2 sm:p-4 border border-[#AAAAAA] rounded-lg">
      <h2 class="font-sans font-semibold text-base sm:text-lg md:text-[25px] leading-[120%] text-[#4B4743]">+Add More
        variants</h2>
      <div class="flex flex-wrap justify-center gap-2 sm:gap-4 mt-4">
        <div
          class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer flex-1 min-w-[140px] sm:min-w-0 max-w-full sm:max-w-[25%]">
          <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
            <img class="size-full" src="./assest/img/sml.svg" alt="sml">
          </div>
          <div class="mt-1.5">
            <p class="font-sans font-medium text-xs leading-none text-[#353535]">Quantity</p>
            <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Quarter, Half, Full</p>
            <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add property</p>
          </div>
        </div>
        <div
          class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer flex-1 min-w-[140px] sm:min-w-0 max-w-full sm:max-w-[25%]">
          <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
            <img class="size-full" src="./assest/img/sml.svg" alt="sml">
          </div>
          <div class="mt-1.5">
            <p class="font-sans font-medium text-xs leading-none text-[#353535]">Preparation Type</p>
            <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Small, Medium, Large</p>
            <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add property</p>
          </div>
        </div>
        <div
          class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer flex-1 min-w-[140px] sm:min-w-0 max-w-full sm:max-w-[25%]">
          <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
            <img class="size-full" src="./assest/img/sml.svg" alt="sml">
          </div>
          <div class="mt-1.5">
            <p class="font-sans font-medium text-xs leading-none text-[#353535]">Base</p>
            <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Thin, Thick crust</p>
            <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add property</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
