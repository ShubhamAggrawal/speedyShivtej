<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Pricing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="bg-white max-w-3xl p-2 sm:p-6 md:p-8 ml-auto flex flex-col h-dvh">
    <div class="mb-4 border-b border-[#AAAAAA] py-1">
      <div class="flex items-center gap-2 text-sm">
        <span class="font-sans font-medium text-sm sm:text-base leading-none text-[#4B4743]">Define Properties</span>
        <div class="size-2.5">
          <img class="size-full" src="./assest/img/arrow.svg" alt="arrow">
        </div>
        <span class="text-[#009245] font-sans font-medium text-sm sm:text-base leading-none">Enter Pricing</span>
      </div>
    </div>

    <div class="border border-[#AAAAAA] rounded-lg p-2.5 bg-[#F8F9FC] mb-4">

      <div class="space-y-3">
        <div class="flex items-center space-x-2">
          <div class="w-full flex items-center justify-between">
            <label class="font-sans font-medium text-base leading-none text-[#000000]">Small <span class="text-[#009245]">*</span> </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#4B4743]">$</span>
              <input type="text" placeholder="Enter Price" class="w-full flex-1 border border-[#D0D5DD] rounded-md pl-7 pr-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-2">
          <div class="w-full flex items-center justify-between">
            <label class="font-sans font-medium text-base leading-none text-[#000000]">Medium <span class="text-[#009245]">*</span> </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#4B4743]">$</span>
              <input type="text" placeholder="Enter Price" class="w-full flex-1 border border-[#D0D5DD] rounded-md pl-7 pr-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-2">
          <div class="w-full flex items-center justify-between">
            <label class="font-sans font-medium text-base leading-none text-[#000000]">Large <span class="text-[#009245]">*</span> </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#4B4743]">$</span>
              <input type="text" placeholder="Enter Price" class="w-full flex-1 border border-[#D0D5DD] rounded-md pl-7 pr-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-auto">
      <button class="bg-[#AAAAAA] text-white px-10 py-3.5 rounded-md font-sans font-normal text-base leading-[120%]">Save</button>
    </div>
  </div>
</body>

</html>
