<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza King - Enter Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-sm p-2 sm:p-6 md:p-8">
        <!-- Header Navigation -->
        <div class="mb-4 sm:mb-6">
            <div class="flex items-center gap-2 text-sm mb-4">
                <span class="font-sans font-medium text-sm sm:text-base leading-none text-[#009245]">Define Properties</span>
                <div class="size-2.5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
                <span class="text-[#4B4743] font-sans font-medium text-sm sm:text-base leading-none">Enter Pricing</span>
            </div>
        </div>

        <!-- Size Section -->
        <div class="border border-[#AAAAAA] rounded-lg p-3 sm:p-4 mb-4">
            <div class="flex items-center justify-between mb-2.5">
                <div class="flex items-center mb-3 gap-2">
                    <span class="font-sans font-semibold text-xl sm:text-[25px] leading-none text-[#4B4743]">Size</span>
                    <button class="text-[#009245]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                </div>
                <button class="ml-2 text-red-500 size-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <div class="space-y-3">
                <!-- Size 1 -->
                <div class="flex items-center space-x-2">
                    <div class="w-full">
                        <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Size 1</label>
                        <div>
                            <input type="text" value="Small" class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
                        </div>
                    </div>
                    <button class="ml-2 text-red-500 size-6 mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <!-- Size 2 -->
                <div class="flex items-center space-x-2">
                    <div class="w-full">
                        <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Size 2</label>
                        <div>
                            <input type="text" value="Medium" class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
                        </div>
                    </div>
                    <button class="ml-2 text-red-500 size-6 mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <!-- Size 3 -->
                <div class="flex items-center space-x-2">
                    <div class="w-full">
                        <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Size 3</label>
                        <div>
                            <input type="text" value="Large" class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
                        </div>
                    </div>
                    <button class="ml-2 text-red-500 size-6 mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <button class="mt-3 font-sans font-normal text-sm sm:text-[15px] leading-[120%] flex items-center text-[#009245]">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                Add New Size
            </button>
        </div>

        <!-- Base Section -->
        <div class="border border-[#AAAAAA] rounded-lg p-3 sm:p-4 mb-4">
            <div class="flex items-center justify-between mb-2.5">
                <div class="flex items-center mb-3 gap-2">
                    <span class="font-sans font-semibold text-xl sm:text-[25px] leading-none text-[#4B4743]">Edit Name</span>
                </div>
                <button class="ml-2 text-red-500 size-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <div class="space-y-3">
                <!-- Base Input -->
                <div class="flex items-center space-x-2">
                    <div class="w-full relative">
                        <div>
                            <input type="text" value="Base" class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
                        </div>
                        <button class="size-6 absolute right-4 top-1/2 -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#009245]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Base 1 -->
                <div class="flex items-center space-x-2">
                    <div class="w-full">
                        <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Base 1</label>
                        <div>
                            <input type="text" value="Thin" class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
                        </div>
                    </div>
                    <button class="ml-2 text-red-500 size-6 mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <!-- Base 2 -->
                <div class="flex items-center space-x-2">
                    <div class="w-full">
                        <label class="font-sans font-normal text-sm sm:text-base leading-[120%] text-[#4B4743]">Base 2</label>
                        <div>
                            <input type="text" value="Thick crust" class="w-full flex-1 border border-[#D0D5DD] rounded-md px-2 sm:px-3 py-2 sm:py-3 shadow-[0px_1px_2px_0px_#1018280D] text-sm focus:outline-none focus:ring-2 focus:ring-green-200 placeholder:text-[#4B4743]" />
                        </div>
                    </div>
                    <button class="ml-2 text-red-500 size-6 mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <button class="mt-3 font-sans font-normal text-sm sm:text-[15px] leading-[120%] flex items-center text-[#009245]">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                Add New Base
            </button>
        </div>

        <!-- Button -->
        <div class="flex justify-end mt-4">
            <button class="bg-[#009245] text-white font-normal px-4 sm:px-6 py-2 rounded-md text-sm sm:text-base">Enter prices and review</button>
        </div>
    </div>
</body>

</html>
