<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">

    </style>
</head>

<body>
    <div class="bg-[url(./assest/img/getBackground.jpg)] px-10 sm:px-20 md:px-24 lg:px-[146px] relative after:absolute after:top-0 after:left-0 after:bg-[#353535]/95 after:size-full">
        <div class="flex max-lg:flex-wrap justify-center lg:justify-between relative z-1">
            <div class="pb-4 pt-8 md:py-12 lg:py-[75px]">
                <div class="h-[51px] w-fit max-lg:mx-auto">
                    <img class="h-full" src="./assest/img/logo.png" alt="">
                </div>
                <div class="font-inter font-bold text-3xl md:text-[50px] leading-[120%] md:leading-[130%] text-white max-lg:text-center max-sm:mt-3">
                    Get the Speedie App now!
                </div>
                <div class="font-poppins font-normal text-sm sm:text-base leading-[24px] text-[#AAAAAA] mt-[9px] max-lg:text-center">
                    For best offers and discounts curated specially for you.
                </div>
            </div>
            <div class="self-end max-lg:mx-auto relative">
                <div class="h-[259px] ">
                    <img class="h-full" src="./assest/img/barcode.png" alt="">
                </div>
                <div class="absolute bottom-2 md:bottom-4 left-1/2 -translate-x-1/2 font-poppins font-semibold text-[15px] leading-[140%] text-[#F7931E] text-center w-full">
                    Scan to Download
                </div>
            </div>
        </div>
    </div>
    <div class="py-8 md:py-12 max-w-2xl mx-auto px-5">
        <div class="font-inter font-bold text-3xl md:text-[50px] leading-[130%] text-[#4B4743] max-lg:text-center">
            Get the Speedie App
        </div>
        <div class="font-poppins font-normal text-sm sm:text-base leading-[24px] mt-3 max-lg:text-center text-[#4B4743]">
            We will send you a link, open it on your phone to download the app
        </div>
        <div class="flex mt-3 gap-[19px] max-lg:justify-center">
            <label class="inline-flex items-center gap-2">
                <input checked type="radio" name="option" value="option1" class="accent-[#009245]">
                <span class="font-inter font-medium text-sm sm:text-base leading-[135%] tracking-[3.5%] text-[#7B7B7B]">Email
                    </span>
            </label>

            <label class="inline-flex items-center gap-2">
                <input type="radio" name="option" value="option2" class="accent-[#009245]">
                <span class="font-inter font-medium text-sm sm:text-base leading-[135%] tracking-[3.5%] text-[#7B7B7B]">Phone</span>
            </label>
        </div>
        <div class="flex max-sm:flex-wrap items-center gap-2 mt-4 max-lg:justify-center">
            <!-- <input placeholder="Email" type="text"
                class="w-full sm:w-1/2 border border-[#AAAAAA] border-solid focus:boredr-[#AAAAAA] focus-visible:outline-none focus-visible:!border-[#AAAAAA] rounded-[5px] px-4 py-2 placeholder:font-inter placeholder:font-medium placeholder:text-sm sm:text-base placeholder:leading-[135%] placeholder:tracking-[3.5%]"> -->
                <div class="relative w-full sm:w-1/2 ">
                    <input type="text" id="hs-floating-gray-input-name" class="peer p-3 block w-full bg-gray-100 border-transparent rounded-lg sm:text-sm placeholder:text-transparent focus:outline-none
                    focus:pt-6
                    focus:pb-2
                    not-placeholder-shown:pt-6
                    not-placeholder-shown:pb-2
                    autofill:pt-6
                    autofill:pb-2" placeholder="Email">
                    <label for="hs-floating-gray-input-email" class="absolute top-0 start-0 p-4 h-full sm:text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent  origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none
                      peer-focus:scale-90
                      peer-focus:translate-x-0.5
                      peer-focus:-translate-y-1.5
                      text-[#353535]
                      text-xs
                      peer-focus:text-gray-500
                      peer-not-placeholder-shown:scale-90
                      peer-not-placeholder-shown:translate-x-0.5
                      peer-not-placeholder-shown:-translate-y-1.5
                      peer-not-placeholder-shown:text-gray-500">Email</label>
                  </div>
            <button
                class="border border-solid border-[#009245] rounded-[5px] px-4 py-2.5 font-poppins font-semibold text-sm sm:text-base leading-[120%] tracking-[0%] bg-[#009245] text-white">
                Share App Link
            </button>
        </div>
        <div class="flex items-center mt-4 gap-4 max-lg:justify-center">
            <a href="https://play.google.com/store/apps/details?id=com.akshita.aarueats&hl=en" class="h-10">
                <img class="h-full" src="./assest/img/GooglePlay.svg" alt="">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.akshita.aarueats&hl=en" class="h-10">
                <img class="h-full" src="./assest/img/AppStore.svg" alt="">
            </a>
        </div>
    </div>

</html>
