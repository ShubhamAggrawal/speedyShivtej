<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Pricing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="bg-white max-w-3xl p-2 sm:p-6 md:p-8 ml-auto">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <!-- Properties Section -->
      <div class="mb-6 border-b border-[#AAAAAA] py-1">
        <div class="flex items-center gap-2 text-sm mb-4">
          <span class="font-sans font-medium text-base leading-none text-[#009245]">Define Properties</span>
          <div class="size-2.5">
            <img class="size-full" src="./assest/img/arrow.svg" alt="arrow">
          </div>
          <span class="text-[#4B4743] font-sans font-medium text-base leading-none">Enter Pricing</span>
        </div>
      </div>

      <!-- Add Variants Section -->
      <div class="p-2 sm:p-4 border border-[#AAAAAA] rounded-lg">
        <h2 class="font-sans font-semibold text-lg sm:text-xl md:text-[25px] leading-[120%] text-[#4B4743]">+Add variants</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 sm:gap-4 mt-4">
          <div class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer min-h-[120px]">
            <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
              <img class="size-full" src="./assest/img/sml.svg" alt="sml">
            </div>
            <div class="mt-1.5">
              <p class="font-sans font-medium text-xs leading-none text-[#353535]">Size</p>
              <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Small, Medium, Large</p>
              <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add</p>
            </div>
          </div>
          <div class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer min-h-[120px]">
            <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
              <img class="size-full" src="./assest/img/sml.svg" alt="sml">
            </div>
            <div class="mt-1.5">
              <p class="font-sans font-medium text-xs leading-none text-[#353535]">Quantity</p>
              <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Quarter, Half, Full</p>
              <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add</p>
            </div>
          </div>
          <div class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer min-h-[120px]">
            <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
              <img class="size-full" src="./assest/img/sml.svg" alt="sml">
            </div>
            <div class="mt-1.5">
              <p class="font-sans font-medium text-xs leading-none text-[#353535]">Preparation Type</p>
              <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Small, Medium, Large</p>
              <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add</p>
            </div>
          </div>
          <div class="border rounded-lg border-[#AAAAAA] p-2 flex flex-col cursor-pointer min-h-[120px]">
            <div class="w-10 h-9 sm:w-[51px] sm:h-9 bg-blue-100 rounded-lg flex mb-2">
              <img class="size-full" src="./assest/img/sml.svg" alt="sml">
            </div>
            <div class="mt-1.5">
              <p class="font-sans font-medium text-xs leading-none text-[#353535]">Base</p>
              <p class="font-sans font-medium text-[8px] leading-none text-[#7B7B7B] mt-1">E.g. Thin, Thick crust</p>
              <p class="font-sans font-medium text-[10px] leading-none text-[#009245] mt-1.5">+Add</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
